plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'org.niis.xroad.oasvalidator.Oas3Validator'
        )
    }
}

build.dependsOn shadowJar

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.openapi4j:openapi-parser:1.0.4'
    compile 'io.swagger.parser.v3:swagger-parser:2.0.21'
    compile 'org.openapitools.openapistylevalidator:openapi-style-validator-lib:1.4'
    compile 'org.openapitools.empoa:empoa-swagger-core:1.1.0'
}
